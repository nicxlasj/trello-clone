<app-navbar></app-navbar>
<div class="w-auto h-auto flex space-x-8">
    <div class="relative h-96 w-96 py-10 mt-12">
        <div class="absolute cursor-pointer pl-3 right-0 items-center w-72 h-10 mr-4 rounded-lg text-sky-600 flex space-x-3 hover:bg-sky-100">
            <fa-icon [icon]="faTrello"></fa-icon>
            <p class="font-semibold">Boards</p>
        </div>
        <div class="absolute cursor-pointer pl-3 right-0 items-center w-72 h-10 mr-4 rounded-lg text-sky-600 flex space-x-3 hover:bg-sky-100 mt-10">
            <fa-icon [icon]="faEmpire"></fa-icon>
            <p class="font-semibold">Templates</p>
        </div>
        <div class="absolute cursor-pointer pl-3 right-0 items-center w-72 h-10 mr-4 rounded-lg text-sky-600 flex space-x-3 hover:bg-sky-100 mt-20">
            <fa-icon [icon]="faHome"></fa-icon>
            <p class="font-semibold">Home</p>
        </div>
        <div class="absolute right-0 mt-32 w-72 mr-4">
            <cdk-accordion>
                <cdk-accordion-item #accordionMenu="cdkAccordionItem">
                    <button class="text-sky-950 font-semibold w-full rounded-lg hover:bg-gray-100 text-start h-12 px-3" type="button" (click)="accordionMenu.toggle()">Nicol√°s Jaiquel's Workspace</button>
                    <div class="py-1" [style.display]="accordionMenu.expanded ? '' : 'none'">
                        <div class="flex space-x-2 px-16 items-center text-sky-950 h-10 w-full rounded-lg hover:bg-gray-100 cursor-pointer">
                            <fa-icon [icon]="faTrello"></fa-icon>
                            <p class="font-light">Boards</p>
                        </div>
                        <div class="flex space-x-2 px-16 items-center text-sky-950 h-10 w-full rounded-lg hover:bg-gray-100 cursor-pointer">
                            <fa-icon [icon]="faBorderAll"></fa-icon>
                            <p class="font-light">Views</p>
                        </div>
                        <div class="flex space-x-2 px-16 items-center text-sky-950 h-10 w-full rounded-lg hover:bg-gray-100 cursor-pointer">
                            <fa-icon [icon]="faHeart"></fa-icon>
                            <p class="font-light">Highlights</p>
                        </div>
                        <div class="flex pl-16 pr-4 items-center text-sky-950 h-10 w-full rounded-lg hover:bg-gray-100 cursor-pointer justify-between">
                            <div class="flex space-x-2">
                                <fa-icon [icon]="faUsers"></fa-icon>
                                <p class="font-light">Members</p>
                            </div>
                            <fa-icon [icon]="faPlus"></fa-icon>    
                        </div>
                        <div class="flex space-x-2 px-16 items-center text-sky-950 h-10 w-full rounded-lg hover:bg-gray-100 cursor-pointer">
                            <fa-icon [icon]="faGear"></fa-icon>
                            <p class="font-light">Settings</p>
                        </div>
                    </div>  
                </cdk-accordion-item>
            </cdk-accordion>
        </div>
    </div>
    <div class="h-auto w-auto flex flex-col mt-12">
        <div class="h-12 w-auto mt-10 flex space-x-2 font-semibold text-lg">
            <fa-icon class="text-sky-950" [icon]="faClock"></fa-icon>
            <p class="text-sky-950">Recently viewed</p>
        </div>
        <div class="h-40 w-64 bg-sky-700 rounded-lg px-3 py-3 cursor-pointer hover:bg-sky-800" routerLink="/board">
            <p class="text-white font-semibold text-lg">Demo</p>
        </div>
    </div>
    
</div>
